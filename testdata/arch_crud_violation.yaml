version: 1
boundaries:
  - name: Core Services
    containers:
      - name: api
        type: service
      - name: repo
        type: service
        tags: [repo]
      - name: cache
        type: service
        tags: [repo]
      - name: db
        type: database
    relations:
      - from: api
        to: db
        kind: db
      - from: repo
        to: db
        kind: db
      - from: cache
        to: api
        kind: sync
externals: []
